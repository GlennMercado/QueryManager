{% extends 'base.html' %}
{% load static %}

{% block title %}All Tags{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row mb-4">
        <div class="col-12">
            <h4 class="mb-4"><i class="fas fa-tag me-2"></i>Tags</h4>
        </div>
        
        <!-- Search input -->
        <div class="col-12 mb-4">
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" 
                       id="filter-tags" 
                       class="form-control" 
                       placeholder="Filter tags..."
                       aria-label="Filter tags">
            </div>
        </div>
        
        <!-- Tags container -->
        <div class="row g-3" id="tags-container">
            {% if tags %}
                {% for tag in tags %}
                <div class="col-6 col-md-4 col-lg-3 col-xl-2 tag-item" data-tag="{{ tag.name|lower }}">
                    <div class="card h-100">
                        <span class="badge position-absolute top-0 end-0 bg-danger text-light">
                            {{ tag.count }}
                        </span>
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-tag me-2 flex-shrink-0"></i>
                            <a href="{% url 'tag' tag.name %}" 
                               class="stretched-link text-decoration-none w-100">
                                <span class="tag-text text-dark d-block">{{ tag.name }}</span>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12 text-center py-4">
                    <p class="text-muted">No tags found</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
